<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natro Macro - Smart Tool</title>
    <meta name="description" content="Herramienta avanzada para Natro Macro con IA desbloqueada">
    
    <style>
        /* =========================================
           VARIABLES & CORE STYLES
           ========================================= */
        :root {
            /* Colores Base Dark */
            --bg-body: #0f0f0f;
            --bg-card: #1e1e1e;
            --bg-input: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #00ff9d; /* Verde NeÃ³n */
            --accent-dim: rgba(0, 255, 157, 0.1);
            --border: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --font-main: 'Inter', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', 'Consolas', monospace;
            
            /* AI Colors */
            --ai-gradient: linear-gradient(135deg, #00ff9d 0%, #00b8ff 100%);
            --ai-msg-bg: #25262b;
        }

        [data-theme="light"] {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --bg-input: #eef0f2;
            --text-primary: #1a1a1a;
            --text-secondary: #5f6368;
            --accent: #0066ff; /* Azul Google */
            --accent-dim: rgba(0, 102, 255, 0.1);
            --border: #e0e0e0;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --ai-msg-bg: #f8f9fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
        }

        /* =========================================
           HEADER
           ========================================= */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--ai-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand p { font-size: 0.9rem; color: var(--text-secondary); }

        .controls { display: flex; gap: 10px; }

        button.icon-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        button.icon-btn:hover { border-color: var(--accent); }
        
        button.ai-trigger {
            background: var(--ai-gradient);
            border: none;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px var(--accent-dim);
        }

        button.ai-trigger:hover { transform: scale(1.02); }

        /* =========================================
           SEARCH & FILTERS
           ========================================= */
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s;
        }

        .search-box input:focus { border-color: var(--accent); }

        .filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 20px;
            scrollbar-width: none;
        }

        .filter-chip {
            padding: 6px 16px;
            border-radius: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-chip.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        /* =========================================
           GRID COMMANDS
           ========================================= */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .cmd-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s;
        }

        .cmd-card:hover { transform: translateY(-2px); border-color: var(--accent); }

        .cmd-header { display: flex; justify-content: space-between; }
        .badge { 
            font-size: 0.7rem; padding: 2px 8px; 
            border-radius: 4px; background: var(--bg-input); 
            color: var(--text-secondary); border: 1px solid var(--border);
        }

        .code-block {
            font-family: var(--font-mono);
            color: var(--accent);
            font-weight: bold;
            word-break: break-all;
        }

        .desc { font-size: 0.9rem; color: var(--text-secondary); flex-grow: 1; }

        .copy-btn {
            margin-top: auto;
            padding: 8px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 5px;
        }
        .copy-btn:hover { background: var(--bg-input); }

        /* =========================================
           AI MODAL (CHAT INTERFACE)
           ========================================= */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.open { display: flex; }

        .chat-interface {
            width: 90%; max-width: 700px; height: 85vh;
            background: var(--bg-body);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* AI Messages */
        .message {
            max-width: 90%;
            padding: 15px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent);
            color: #000;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--ai-msg-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
        }

        /* Markdown Styles within AI Chat */
        .message.ai strong { color: var(--accent); }
        .message.ai ul { margin-left: 20px; margin-bottom: 10px; }
        .message.ai p { margin-bottom: 10px; }
        .message.ai h3 { margin-top: 10px; margin-bottom: 5px; font-size: 1.1rem; }
        
        /* Auto-detected code blocks in AI Chat */
        .ai-code-block {
            background: #000;
            padding: 10px;
            border-radius: 6px;
            font-family: var(--font-mono);
            margin: 10px 0;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--accent);
        }

        .ai-code-copy {
            background: #333;
            border: none;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .ai-code-copy:hover { background: #555; }

        .chat-footer {
            padding: 15px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-input);
            color: var(--text-primary);
            resize: none;
            height: 50px;
        }

        .chat-input:focus { outline: none; border-color: var(--accent); }

        .send-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Toast */
        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #333; color: #fff; padding: 10px 20px; border-radius: 30px;
            opacity: 0; transition: 0.3s; pointer-events: none; z-index: 2000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        /* Loading Dots */
        .typing { display: flex; gap: 5px; padding: 10px; }
        .dot { width: 8px; height: 8px; background: var(--text-secondary); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Responsive */
        @media (max-width: 600px) {
            .controls { width: 100%; justify-content: space-between; margin-top: 10px; }
            .grid { grid-template-columns: 1fr; }
            .modal { align-items: flex-end; }
            .chat-interface { width: 100%; height: 90vh; border-bottom-left-radius: 0; border-bottom-right-radius: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand">
            <h1>Natro Macro Hub</h1>
            <p data-t="subtitle">Herramienta de BÃºsqueda + IA EstratÃ©gica</p>
        </div>
        <div class="controls">
            <button class="icon-btn ai-trigger" id="aiBtn">âœ¨ AI Chat</button>
            <button class="icon-btn" id="langBtn">EN</button>
            <button class="icon-btn" id="themeBtn">â˜€</button>
        </div>
    </header>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Buscar comando..." autocomplete="off">
    </div>

    <div class="filters" id="filters">
        <!-- Generado por JS -->
    </div>

    <div class="grid" id="grid">
        <!-- Generado por JS -->
    </div>
</div>

<!-- CHAT MODAL -->
<div class="modal" id="modal">
    <div class="chat-interface">
        <div class="chat-header">
            <h3 data-t="aiTitle">Asistente Experto (Sin LÃ­mites)</h3>
            <button class="icon-btn" id="closeModal">âœ•</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message ai">
                <p data-t="aiWelcome">Hola, soy tu experto en Bee Swarm. PregÃºntame lo que quieras: estrategias para Blue Hive, cÃ³mo configurar el macro para Pine Tree, o dudas generales. Â¡No tengo lÃ­mites!</p>
            </div>
        </div>
        <div class="chat-footer">
            <textarea class="chat-input" id="chatInput" placeholder="Escribe tu duda aquÃ­..."></textarea>
            <button class="send-btn" id="sendBtn">âž¤</button>
        </div>
    </div>
</div>

<div class="toast" id="toast">Copiado al portapapeles</div>

<script>
    // ================= CONFIG & DATA =================
    const apiKey = ""; // API Key injected at runtime
    
    // Lista base para referencia y bÃºsqueda normal
    const comandos = [
        { cat: "Gather", cmd: "?set FieldName1 (Field)", desc: "Establece campo 1.", desc_en: "Sets field 1." },
        { cat: "Gather", cmd: "?set Pattern (Pattern)", desc: "PatrÃ³n de recolecciÃ³n.", desc_en: "Gather pattern." },
        { cat: "Collect", cmd: "?set ConvertBalloon (bool)", desc: "Convierte globos.", desc_en: "Convert balloons." },
        { cat: "Kill", cmd: "?set EnableVicious (bool)", desc: "Matar Vicious.", desc_en: "Kill Vicious." },
        { cat: "Kill", cmd: "?set EnableMondo (bool)", desc: "Matar Mondo.", desc_en: "Kill Mondo." },
        { cat: "Boost", cmd: "?set BlueExtract (bool)", desc: "Usar Extracto Azul.", desc_en: "Use Blue Extract." },
        { cat: "Boost", cmd: "?set RedExtract (bool)", desc: "Usar Extracto Rojo.", desc_en: "Use Red Extract." },
        { cat: "Settings", cmd: "?set ReconnectTime (mins)", desc: "Tiempo reconexiÃ³n.", desc_en: "Reconnect time." },
        { cat: "Settings", cmd: "?set WalkSpeed (num)", desc: "Velocidad caminar.", desc_en: "Walk speed." },
        { cat: "Status", cmd: "?status", desc: "Estado actual.", desc_en: "Current status." },
        { cat: "Other", cmd: "?reset", desc: "Reiniciar personaje.", desc_en: "Reset character." }
    ];

    const translations = {
        es: {
            subtitle: "Herramienta de BÃºsqueda + IA EstratÃ©gica",
            search: "Buscar comando, descripciÃ³n...",
            aiTitle: "Asistente Experto",
            aiWelcome: "Hola. Soy una IA experta en Bee Swarm Simulator y Natro Macro. No estoy limitada a una lista. PregÃºntame sobre estrategias, configuraciones para tu nivel de Hive, o cualquier duda.",
            copy: "Copiar",
            copied: "Â¡Copiado!",
            send: "Enviar"
        },
        en: {
            subtitle: "Search Tool + Strategic AI",
            search: "Search command, description...",
            aiTitle: "Expert Assistant",
            aiWelcome: "Hi. I'm an expert AI on Bee Swarm Simulator and Natro Macro. I'm not limited to a list. Ask me about strategies, settings for your Hive level, or anything else.",
            copy: "Copy",
            copied: "Copied!",
            send: "Send"
        }
    };

    let lang = localStorage.getItem('lang') || 'es';
    let theme = localStorage.getItem('theme') || 'dark';

    // ================= CORE FUNCTIONS =================
    
    function init() {
        applyTheme();
        applyLang();
        renderFilters();
        renderGrid('All');
        
        // Event Listeners
        document.getElementById('themeBtn').onclick = toggleTheme;
        document.getElementById('langBtn').onclick = toggleLang;
        document.getElementById('searchInput').oninput = handleSearch;
        document.getElementById('aiBtn').onclick = () => document.getElementById('modal').classList.add('open');
        document.getElementById('closeModal').onclick = () => document.getElementById('modal').classList.remove('open');
        document.getElementById('sendBtn').onclick = sendAIMessage;
        document.getElementById('chatInput').onkeypress = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendAIMessage(); }};
    }

    // --- RENDER & SEARCH ---
    function renderGrid(filter, search = "") {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        
        const term = search.toLowerCase();
        const t_desc = lang === 'en' ? 'desc_en' : 'desc';

        const filtered = comandos.filter(c => {
            const matchesCat = filter === 'All' || c.cat === filter;
            const matchesSearch = c.cmd.toLowerCase().includes(term) || c[t_desc].toLowerCase().includes(term);
            return matchesCat && matchesSearch;
        });

        filtered.forEach(c => {
            const el = document.createElement('div');
            el.className = 'cmd-card';
            el.innerHTML = `
                <div class="cmd-header"><span class="badge">${c.cat}</span></div>
                <div class="code-block">${c.cmd}</div>
                <div class="desc">${c[t_desc]}</div>
                <button class="copy-btn" onclick="copyText('${c.cmd.replace(/'/g, "\\'")}')">
                    <span>ðŸ“‹</span> <span data-t="copy">${translations[lang].copy}</span>
                </button>
            `;
            grid.appendChild(el);
        });
    }

    function renderFilters() {
        const cats = ['All', ...new Set(comandos.map(c => c.cat))];
        const container = document.getElementById('filters');
        container.innerHTML = "";
        
        cats.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = `filter-chip ${cat === 'All' ? 'active' : ''}`;
            btn.textContent = cat;
            btn.onclick = () => {
                document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGrid(cat, document.getElementById('searchInput').value);
            };
            container.appendChild(btn);
        });
    }

    function handleSearch(e) {
        const activeCat = document.querySelector('.filter-chip.active').textContent;
        renderGrid(activeCat, e.target.value);
    }

    // --- AI LOGIC (UNRESTRICTED) ---
    async function sendAIMessage() {
        const input = document.getElementById('chatInput');
        const text = input.value.trim();
        if (!text) return;

        // 1. Add User Message
        appendMessage('user', text);
        input.value = "";
        input.focus();

        // 2. Add Loading
        const loadingId = appendLoading();

        // 3. Prepare Context (Open-ended)
        // We give the list strictly as a reference for syntax, but allow free knowledge.
        const syntaxRef = comandos.map(c => c.cmd).join(", ");
        const systemPrompt = `
            You are an advanced AI assistant for the Roblox game "Bee Swarm Simulator" and the "Natro Macro" automation tool.
            
            ROLE:
            - Provide unrestricted, expert advice.
            - You can discuss strategies (Blue/Red/White hive), game mechanics, and macro settings.
            - You are NOT limited to a specific list of responses. Use your general training data.
            
            FORMATTING:
            - Respond in ${lang === 'en' ? 'English' : 'Spanish'}.
            - Use Markdown for bolding key concepts.
            - **CRITICAL**: If you suggest a specific macro command or setting to copy, place it inside a code block like this:
              \`\`\`
              ?set FieldName1 Pine Tree
              \`\`\`
            - If the user asks for a configuration, explain WHY you chose it.
            
            Reference Syntax (use this style but adapt values like (Field) to real field names):
            ${syntaxRef}
        `;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                })
            });

            const data = await response.json();
            removeLoading(loadingId);

            if (data.error) throw new Error(data.error.message);

            const aiText = data.candidates[0].content.parts[0].text;
            appendMessage('ai', aiText);

        } catch (err) {
            removeLoading(loadingId);
            appendMessage('ai', "Error: " + err.message);
        }
    }

    function appendMessage(role, text) {
        const body = document.getElementById('chatBody');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        
        if (role === 'ai') {
            // Simple Markdown Parser + Auto-Copy Button Injector
            let html = text
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // New lines
                .replace(/\n/g, '<br>')
                // Code blocks detection (```code```)
                .replace(/```(.*?)```/gs, (match, codeContent) => {
                    const cleanCode = codeContent.replace(/<br>/g, '\n').trim();
                    return `
                        <div class="ai-code-block">
                            <span>${cleanCode}</span>
                            <button class="ai-code-copy" onclick="copyText('${cleanCode.replace(/'/g, "\\'").replace(/\n/g, "\\n")}')">Copy</button>
                        </div>
                    `;
                });
            
            div.innerHTML = html;
        } else {
            div.textContent = text;
        }
        
        body.appendChild(div);
        body.scrollTop = body.scrollHeight;
    }

    function appendLoading() {
        const id = 'load-' + Date.now();
        const body = document.getElementById('chatBody');
        const div = document.createElement('div');
        div.id = id;
        div.className = 'message ai typing';
        div.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        body.appendChild(div);
        body.scrollTop = body.scrollHeight;
        return id;
    }

    function removeLoading(id) {
        const el = document.getElementById(id);
        if(el) el.remove();
    }

    // --- UTILS ---
    function copyText(txt) {
        navigator.clipboard.writeText(txt);
        const t = document.getElementById('toast');
        t.textContent = translations[lang].copied;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    function toggleTheme() {
        theme = theme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', theme);
        applyTheme();
    }

    function applyTheme() {
        document.documentElement.setAttribute('data-theme', theme);
        document.getElementById('themeBtn').textContent = theme === 'dark' ? 'â˜€' : 'â˜¾';
    }

    function toggleLang() {
        lang = lang === 'es' ? 'en' : 'es';
        localStorage.setItem('lang', lang);
        applyLang();
        renderGrid(document.querySelector('.filter-chip.active').textContent); // Refresh text
    }

    function applyLang() {
        document.getElementById('langBtn').textContent = lang.toUpperCase();
        document.querySelectorAll('[data-t]').forEach(el => {
            el.textContent = translations[lang][el.dataset.t];
        });
        document.getElementById('searchInput').placeholder = translations[lang].search;
    }

    init();
</script>

</body>
</html>
