    // --- RENDER & SEARCH ---
    function renderGrid(filter, search = "") {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        
        const term = search.toLowerCase();
        const t_desc = lang === 'en' ? 'desc_en' : 'desc';

        const filtered = comandos.filter(c => {
            const matchesCat = filter === 'All' || c.cat === filter;
            const matchesSearch = c.cmd.toLowerCase().includes(term) || c[t_desc].toLowerCase().includes(term);
            return matchesCat && matchesSearch;
        });

        filtered.forEach(c => {
            const el = document.createElement('div');
            el.className = `cmd-card cat-${c.cat}`; // Add class for styling
            el.innerHTML = `
                <div class="cmd-header"><span class="badge">${c.cat}</span></div>
                <div class="code-block">${c.cmd}</div>
                <div class="desc">${c[t_desc]}</div>
                <button class="copy-btn" onclick="copyText('${c.cmd.replace(/'/g, "\\'")}')">
                    <span>ðŸ“‹</span> <span data-t="copy">${translations[lang].copy}</span>
                </button>
            `;
            grid.appendChild(el);
        });
    }

    function renderFilters() {
        // Orden personalizado de categorÃ­as para que sea intuitivo
        const order = ["All", "Info", "Gather", "Collect", "Kill", "Boost", "Planters", "Quest", "Status", "Settings", "Other"];
        // Extraemos categorÃ­as presentes y las ordenamos
        const uniqueCats = [...new Set(comandos.map(c => c.cat))];
        const sortedCats = order.filter(c => c === "All" || uniqueCats.includes(c));

        const container = document.getElementById('filters');
        container.innerHTML = "";
        
        sortedCats.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = `filter-chip ${cat === 'All' ? 'active' : ''}`;
            btn.dataset.cat = cat; // For custom styling
            btn.textContent = cat;
            btn.onclick = () => {
                document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGrid(cat, document.getElementById('searchInput').value);
            };
            container.appendChild(btn);
        });
    }

    function handleSearch(e) {
        const activeCat = document.querySelector('.filter-chip.active').textContent;

    }

    // --- AI LOGIC (UNRESTRICTED) ---
    async function sendAIMessage() {
        const input = document.getElementById('chatInput');
        const text = input.value.trim();
        if (!text) return;

        // 1. Add User Message
        appendMessage('user', text);
        input.value = "";
        input.focus();

        // 2. Add Loading
        const loadingId = appendLoading();

        // 3. Prepare Context (Open-ended)
        const syntaxRef = comandos.map(c => c.cmd).join(", ");
        const systemPrompt = `
            You are an advanced AI assistant for the Roblox game "Bee Swarm Simulator" and the "Natro Macro" automation tool.
            
            ROLE:
            - Provide unrestricted, expert advice.
            - You can discuss strategies (Blue/Red/White hive), game mechanics, and macro settings.
            - You are NOT limited to a specific list of responses. Use your general training data.
            
            FORMATTING:
            - Respond in ${lang === 'en' ? 'English' : 'Spanish'}.
            - Use Markdown for bolding key concepts.
            - **CRITICAL**: If you suggest a specific macro command or setting to copy, place it inside a code block like this:
              \`\`\`
              ?set FieldName1 Pine Tree
              \`\`\`
            - If the user asks for a configuration, explain WHY you chose it.
            
            Reference Syntax (use this style but adapt values like (Field) to real field names):
            ${syntaxRef}
        `;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                })
            });

            const data = await response.json();
            removeLoading(loadingId);

            if (data.error) throw new Error(data.error.message);

            const aiText = data.candidates[0].content.parts[0].text;
            appendMessage('ai', aiText);

        } catch (err) {
            removeLoading(loadingId);
            appendMessage('ai', "Error: " + err.message);
        }
    }

    function appendMessage(role, text) {
        const body = document.getElementById('chatBody');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        
        if (role === 'ai') {
            // Simple Markdown Parser + Auto-Copy Button Injector
            let html = text
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // New lines
                .replace(/\n/g, '<br>')
                // Code blocks detection (```code```)
                .replace(/```(.*?)```/gs, (match, codeContent) => {
                    const cleanCode = codeContent.replace(/<br>/g, '\n').trim();
                    return `
                        <div class="ai-code-block">
                            <span>${cleanCode}</span>
                            <button class="ai-code-copy" onclick="copyText('${cleanCode.replace(/'/g, "\\'").replace(/\n/g, "\\n")}')">Copy</button>
                        </div>
                    `;
                });
            
            div.innerHTML = html;
        } else {
            div.textContent = text;
        }
        
        body.appendChild(div);
        body.scrollTop = body.scrollHeight;
    }

    function appendLoading() {
        const id = 'load-' + Date.now();
        const body = document.getElementById('chatBody');
        const div = document.createElement('div');
        div.id = id;
        div.className = 'message ai typing';
        div.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        body.appendChild(div);
        body.scrollTop = body.scrollHeight;
        return id;
    }

    function removeLoading(id) {
        const el = document.getElementById(id);
        if(el) el.remove();
    }
